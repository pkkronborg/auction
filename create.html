<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Auctin - the best auction site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Auction - Create Listing</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-primary px-3">
      <nav
        id="navbar"
        class="navbar navbar-expand-lg d-flex justify-content-between col-sm-10 mx-auto"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Auction</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create.html">Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  id="register"
                >
                  Register
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  id="logIn"
                >
                  Log in
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  id="logOut"
                >
                  Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container row m-auto">
      <div class="col-12 col-lg-6 col-md-8 m-auto">
        <h1 class="text-center mt-4">Create listings</h1>
        <form id="createForm">
          <div class="pt-4">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control rounded-0"
              id="title"
              minlength="3"
              required
            />
            <div id="titleMessage"></div>
          </div>
          <div class="pt-4">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control rounded-0"
              id="description"
              minlength="5"
              rows="3"
              required
            ></textarea>
            <div id="descriptionMessage"></div>
          </div>
          <div class="pt-4">
            <label for="media" class="form-label">Picture</label>
            <input
              type="url"
              class="form-control rounded-0 pictures"
              id="media"
              required
            />
            <div id="mediaMessage"></div>
          </div>

          <div class="pt-2">
            <button
              class="btn btn-secondary rounded-0"
              type="button"
              id="addFields"
            >
              Add more pictures
            </button>
          </div>
          <div class="pt-2" id="galleryInputs"></div>
          <div class="pt-4">
            <label for="endsAt" class="form-label">Auction ends at</label>
            <input
              type="datetime-local"
              class="form-control rounded-0"
              id="endsAt"
              required
              min=""
              max=""
            />
            <div id="dateMessage"></div>
          </div>
          <div class="text-center">
            <button
              class="btn btn-primary mt-4 rounded-0"
              type="submit"
              value="create"
              id="createButton"
            >
              Create listing now!
            </button>
          </div>
          <div id="createError" class="text-danger"></div>
        </form>
      </div>
    </main>
    <script type="module" src="../src/js/postListings.js"></script>
  </body>
  <footer></footer>
</html>
