<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Auctin - the best auction site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Auction - Your profile</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-primary px-3">
      <nav
        id="navbar"
        class="navbar navbar-expand-lg d-flex justify-content-between col-sm-10 mx-auto"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Auction</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create.html">Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  id="register"
                >
                  Register
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  id="logIn"
                >
                  Log in
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  id="logOut"
                >
                  Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="col-sm-10 mt-3 mx-auto p-2 g-0 d-flex flex-column align-items-center"
    >
      <h1 class="text-center m-3">My profile</h1>

      <!-- Login modal -->
      <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
          <div class="modal-content rounded-0">
            <div class="modal-body d-flex justify-content-center">
              <div class="card p-5 rounded-0 my-5">
                <h2 class="text-center">Log in</h2>
                <form class="d-flex flex-column align-items-center" id="login">
                  <div class="pt-2">
                    <label for="mail" class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control rounded-0"
                      id="mail"
                      required
                    />
                  </div>
                  <div class="pt-2">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="password"
                      required
                    />
                  </div>
                  <button
                    class="btn btn-secondary mt-3 rounded-0"
                    type="submit"
                    value="Login"
                  >
                    Log in
                  </button>
                  <div id="loginError" class="text-danger"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Register modal -->
      <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
          <div class="modal-content rounded-0">
            <div class="modal-body d-flex justify-content-center">
              <div class="card p-5 rounded-0 my-5">
                <h2 class="text-center">Register new user</h2>
                <form
                  class="d-flex flex-column align-items-center"
                  id="registerForm"
                >
                  <div class="pt-2">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control rounded-0"
                      id="email"
                      required
                    />
                  </div>
                  <div class="pt-2">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="username"
                      required
                    />
                  </div>
                  <div class="pt-2">
                    <label for="password2" class="form-label">Password</label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="password2"
                      required
                      minlength="8"
                    />
                  </div>
                  <button
                    class="btn btn-secondary mt-3 rounded-0"
                    type="submit"
                    value="registerForm"
                  >
                    Register
                  </button>
                  <div id="registerError" class="text-danger"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="profilePage" class="container"></div>
      <div class="col text-center">
        <button
          type="button"
          class="btn btn-primary active mt-3"
          data-bs-toggle="modal"
          data-bs-target="#avatarModal"
        >
          Change Avatar
        </button>
      </div>
      <h2 class="text-center mt-4 mb-3">My listings</h2>
      <div
        id="userListings"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 container"
      ></div>
      <!-- New avatar modal -->
      <div class="modal fade" id="avatarModal">
        <div class="modal-dialog">
          <div class="modal-content rounded-0">
            <div class="modal-body d-flex justify-content-center">
              <div class="card p-5 rounded-0 my-5">
                <h2 class="text-center">Change avatar</h2>
                <form
                  class="d-flex flex-column align-items-center"
                  id="avatarForm"
                >
                  <div class="pt-2">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input
                      type="url"
                      class="form-control rounded-0"
                      id="avatar"
                      required
                    />
                  </div>
                  <button
                    class="btn btn-primary mt-3 rounded-0"
                    type="submit"
                    value="avatar"
                  >
                    Save
                  </button>
                  <div id="avatarError" class="text-danger"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="src/js/getProfile.js"></script>
    <script type="module" src="src/js/putAvatar.js"></script>
    <script type="module" src="src/js/logout.js"></script>
  </body>
</html>
