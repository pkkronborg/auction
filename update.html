<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Auctin - the best auction site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Auction - Edit listing</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-primary px-3 sticky-top">
      <nav
        id="navbar"
        class="navbar navbar-expand-lg d-flex justify-content-between col-sm-10 mx-auto"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Auction</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html" id="navHome">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create.html" id="navSell">Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html" id="navProfile"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0 me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  id="register"
                >
                  Register
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  id="logIn"
                >
                  Log in
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  id="logOut"
                >
                  Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container row m-auto">
      <!-- Login modal -->
      <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
          <div class="modal-content rounded-0">
            <button
              type="button"
              class="btn-close ms-auto me-3 mt-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="modal-body d-flex justify-content-center">
              <div class="card p-5 rounded-0 my-5">
                <h2 class="text-center">Log in</h2>
                <form class="d-flex flex-column align-items-center" id="login">
                  <div class="pt-2">
                    <label for="mail" class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control rounded-0"
                      id="mail"
                      required
                    />
                  </div>
                  <div class="pt-2">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control rounded-0"
                      id="password"
                      required
                    />
                  </div>
                  <button
                    class="btn btn-secondary mt-3 rounded-0"
                    type="submit"
                    value="Login"
                  >
                    Log in
                  </button>
                  <div id="loginError" class="text-danger"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Register modal -->
      <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
          <div class="modal-content rounded-0">
            <button
              type="button"
              class="btn-close ms-auto me-3 mt-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="modal-body d-flex justify-content-center">
              <div class="card p-5 rounded-0 my-5">
                <h2 class="text-center">Register new user</h2>
                <form
                  class="d-flex flex-column align-items-center"
                  id="registerForm"
                >
                  <div class="pt-2">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control rounded-0"
                      pattern="[\w\-.]+@(stud.)?noroff.no$"
                      title="Only Noroff student or teacher emails are valid."
                      id="email"
                      required
                    />
                  </div>
                  <div class="pt-2">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="username"
                      minlength="5"
                      required
                    />
                  </div>
                  <div class="pt-2">
                    <label for="password2" class="form-label">Password</label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="password2"
                      required
                      minlength="8"
                    />
                  </div>
                  <button
                    class="btn btn-secondary mt-3 rounded-0"
                    type="submit"
                    value="registerForm"
                  >
                    Register
                  </button>
                  <div id="registerError" class="text-danger"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 col-md-8 m-auto">
        <h1 class="text-center mt-4">Edit listing</h1>
        <form id="editForm">
          <div class="pt-4">
            <label for="editTitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-control rounded-0"
              minlength="3"
              id="editTitle"
              required
            />
            <div id="editTitleMessage"></div>
          </div>
          <div class="pt-4">
            <label for="editDescription" class="form-label">Description</label>
            <textarea
              class="form-control rounded-0"
              id="editDescription"
              minlength="5"
              rows="3"
              required
            ></textarea>
            <div id="editDescriptionMessage"></div>
          </div>
          <div class="pt-4">
            <label for="editMedia" class="form-label">Picture</label>
            <input
              type="url"
              class="form-control rounded-0 pictures"
              id="editMedia"
              required
            />
            <div id="editMediaMessage"></div>
          </div>

          <div class="pt-2">
            <button
              class="btn btn-primary rounded-0"
              type="button"
              id="editAddFields"
            >
              Add more pictures
            </button>
            <button
              class="btn btn-danger rounded-0"
              type="button"
              id="editRemoveFields"
            >
              Remove picture
            </button>
          </div>
          <div class="pt-2" id="galleryInputs"></div>
          <div class="text-center">
            <button
              class="btn btn-primary mt-4 rounded-0"
              type="submit"
              value="edit"
            >
              Edit listing
            </button>
          </div>
          <div id="editError" class="text-danger"></div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="/src/js/putListing.js"></script>
    <script type="module" src="/src/js/login.js"></script>
    <script type="module" src="/src/js/logOut.js"></script>
    <script type="module" src="/src/js/registerUser.js"></script>
  </body>
</html>
