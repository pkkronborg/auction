<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Auctin - the best auction site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Auction - Home</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-primary px-3">
      <nav
        id="navbar"
        class="navbar navbar-expand-lg d-flex justify-content-between col-sm-10 mx-auto"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Auction</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html" id="navHome">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create.html" id="navSell">Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html" id="navProfile"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  id="register"
                >
                  Register
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  id="logIn"
                >
                  Log in
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary active rounded-0"
                  id="logOut"
                >
                  Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="col-sm-10 mt-5 mx-auto p-2 g-0 d-flex flex-column align-items-center"
    >
      <!-- Login modal -->
      <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
          <div class="modal-content rounded-0">
            <button
              type="button"
              class="btn-close ms-auto me-3 mt-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="modal-body d-flex justify-content-center">
              <div class="card p-5 rounded-0 my-5">
                <h2 class="text-center">Log in</h2>
                <form class="d-flex flex-column align-items-center" id="login">
                  <div class="pt-2">
                    <label for="mail" class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control rounded-0"
                      id="mail"
                      required
                    />
                  </div>
                  <div class="pt-2">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="password"
                      required
                    />
                  </div>
                  <button
                    class="btn btn-secondary mt-3 rounded-0"
                    type="submit"
                    value="Login"
                  >
                    Log in
                  </button>
                  <div id="loginError" class="text-danger"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Register modal -->
      <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
          <div class="modal-content rounded-0">
            <button
              type="button"
              class="btn-close ms-auto me-3 mt-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="modal-body d-flex justify-content-center">
              <div class="card p-5 rounded-0 my-5">
                <h2 class="text-center">Register new user</h2>
                <form
                  class="d-flex flex-column align-items-center"
                  id="registerForm"
                >
                  <div class="pt-2">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control rounded-0"
                      pattern="[\w\-.]+@(stud.)?noroff.no$"
                      title="Only Noroff student or teacher emails are valid."
                      id="email"
                      required
                    />
                  </div>
                  <div class="pt-2">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="username"
                      minlength="5"
                      required
                    />
                  </div>
                  <div class="pt-2">
                    <label for="password2" class="form-label">Password</label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="password2"
                      required
                      minlength="8"
                    />
                  </div>
                  <button
                    class="btn btn-secondary mt-3 rounded-0"
                    type="submit"
                    value="registerForm"
                  >
                    Register
                  </button>
                  <div id="registerError" class="text-danger"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h1>Listings</h1>
      <div class="d-flex flex-row justify-content-evenly mt-3">
        <div class="d-flex flex-row form-inputs pe-3">
          <input
            class="form-control rounded-0"
            type="text"
            placeholder="Search"
            for="search"
            title="search field"
            id="searchText"
          />
          <button
            class="btn border rounded-0"
            type="button"
            aria-label="search button"
            id="searchButton"
            title="search button"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="activeListings"
            checked
          />
          <label class="custom-control-label" for="activeListings"
            >Only active listings</label
          >
        </div>
      </div>

      <div class="container">
        <div
          class="row mt-5 row-cols-1 row-cols-md-2 row-cols-lg-3"
          id="listings"
        ></div>
      </div>
    </main>
    <footer></footer>
    <script src="src/js/registerUser.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/logout.js"></script>
    <script type="module" src="src/js/getList.js"></script>
  </body>
</html>
